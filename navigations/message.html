<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/inbox.css">
    <title>Document</title>
</head>

<body>
    <h3 class="btn btn-primary heading">
        Message Inbox
        <img src="/images/massage-box.png" alt="">
    </h3>

    <p style="text-align: center;" class="text-muted">
        Create your first chat room
    </p>

    <center>
        <input type="text" id="user_name" class="form-control" placeholder="Enter name">
        <br>
        <input type="text" id="room_name" class="form-control" placeholder="Room name">
        <br>
        <button onclick="startChat()" class="btn btn-danger create">
        Create & Join Room
        </button>
    </center>

    <center>
        <p class="text-success">
            <br> Your recent chat display here
            <br>
        </p>
    </center>

    <script src="../scripts/room.js"></script>
</body>

</html>
