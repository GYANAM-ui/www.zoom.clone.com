<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/user.css">
    <title>User Profile</title>
</head>

<body>
    <center>
        <h3 class="btn btn-primary instruct">
            Please Sign In
            <i class="fa fa-sign-in"></i>
        </h3>
    </center>

    <center>
        <!-- Sign Up Form -->
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <br>
            <div class="form-group">
                <label>Enter name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
                <label>Enter email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                <label>Enter password</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
                <br>
                <span id="er" style="color: red;text-align: left;"></span>
                <br>
                <button type="submit" onclick="signIn();" class="btn btn-success">Sign In</button>
            </div>
            <br>
        </div>

        <!-- Redirecting -->
        <button onclick="reDirect()" id="back" class="btn btn-danger">
            <i class="fa fa-sign-out"></i>
            Back
        </button>
    </center>


    <script type="text/javascript " src="../scripts/user-sign-in.js "></script>
</body>

</html>
