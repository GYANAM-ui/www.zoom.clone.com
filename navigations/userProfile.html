<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/user.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h3 class="btn btn-primary heading">
        Profile
    </h3>

    <!-- Creating Profile Image -->
    <center>
        <img src="../images/user.png" id="big_img" class="border-rounded" />
    </center>

    <!-- User details -->
    <div class="user-details">
        <h4 class="text-capitalize text-muted" id="nameDisplay">Not User</h4>
        <h4 class="text-muted" id="emailDisplay"></h4>
        <h4 class="text-muted" id="passwordDisplay"></h4>
    </div>

    <!-- Notice Div -->
    <div class="notice-board">
        <h4 class="btn btn-success notice">
            Any update and notice shown in there
        </h4>
        <br>
        <div class="notice-image-text">

        </div>

        <button onclick="reDirect();" class="btn btn-danger home">
            <i class="fa fa-sign-out"></i>
            Back
        </button>
    </div>

    <p class="text-success" style="text-align: center;">See here when you're login - <span id="date"></span></p>

    <script type="text/javascript" src="../scripts/userProfile.js"></script>
</body>

</html>
